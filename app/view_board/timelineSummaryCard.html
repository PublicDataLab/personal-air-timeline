<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Timeline summary</span>
      <span class="md-subhead">Hour per hour summary data summary</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-lg card-media vis-container"></div>
    </md-card-title-media>
  </md-card-title>
  <!-- <md-card-actions layout="row" layout-align="end center">
    <md-button>Action 1</md-button>
    <md-button>Action 2</md-button>
  </md-card-actions>-->
  <md-card-content>
    <div layout-fill layout="column">
      <condensed-curve style="height: 120px;" timeline-data="timelineData" accessor="'T'"></condensed-curve>
      <condensed-curve style="height: 120px;" timeline-data="timelineData" accessor="'RH'"></condensed-curve>
      <condensed-curve style="height: 120px;" timeline-data="timelineData" accessor="'PM25'"></condensed-curve>
      <condensed-curve style="height: 120px;" timeline-data="timelineData" accessor="'PM10'"></condensed-curve>
      <condensed-curve style="height: 120px;" timeline-data="timelineData" accessor="'x'"></condensed-curve>
      <condensed-curve style="height: 120px;" timeline-data="timelineData" accessor="'y'"></condensed-curve>
    </div>
  </md-card-content>
</md-card>
