<div layout="row" layout-fill>
  <div layout="column" id="sidecol">
    <div layout="column" layout-padding flex class="upload-background">
      <div
        class="upload-area-container"
        id="uploader"
        ng-paste="handlePaste()"
        ng-click="loadFile()"
        ng-class="dropClass"
        layout-fill
        layout
      >
        <div class="upload-area" layout="column" layout-align="center center">
          <div class="upload-text-main">
            {{loadingMessage=='' ? 'LOAD GRAPH' : loadingMessage}}
          </div>
          <div class="upload-text-sub">
            CLICK or DRAG A FILE
          </div>
        </div>
      </div>
    </div>

    <!-- This hidden input is used for loading the files via the dropdown of the nav tabs -->
    <input id="hidden-file-input" type="file" name="hidden-file-input" style="display: none;" onchange="angular.element(this).scope().setFile(this)"/>
  </div>
  
  <div layout="column" layout-padding flex class="fancy-text content">
    <h1 class="main-title">
      Personal Air Timeline*
      <br>
      <span class="subtitle">* PROTOTYPE</span>
    </h1>
    <p>
      Description TODO
    </p>

</div>
